<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>howfarfromho.me</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.4.0/math.min.js"></script> 
	<script src="scripts/app.js"></script>
</head>
<body>
	<div class="main-container">
		<div class="header-text"><h1>howfarfromho.me</h1></div>
		<div class="distance-comment">Find out how far you have strayed from your abode.</div>
		<form class="location-getter" onsubmit="return false;">
			<div>
				<input type="text" placeholder='enter your home address' name="home-address" size="50" autofocus required>
			</div>
			<div>
				<input type="text" placeholder='i.e. address, intersetion, city' name="current-location" size="50" autofocus required>
			</div>
			<div id="go-button">
				<input type="submit" value="Go!">
			</div>
			<div class="map-container"></div>
			<div class="distance-feedback"><h3>Woah, you are 783 miles from home!</h3></div>
		</form>
	</div>
</body>
</html>
