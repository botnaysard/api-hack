<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>howfarfromh.me</title>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:700,400,300|Merriweather:300,400" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.4.0/math.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv6Bdtj5yEiNJIJO-3zyrwiKPQ6EwzdZU&callback=initMap" async defer></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv6Bdtj5yEiNJIJO-3zyrwiKPQ6EwzdZU&libraries=geometry"></script>
</head>
<body>
	<div class="wrapper">
		<div class="main-container">
			<form class="location-getter" onsubmit="return false;">
				<div class="form-element transformer">
					<input class="box" type="text" placeholder='Where do you live?' name="home-address" autofocus required>
				</div>
				<div class="form-element transformer">
					<input class="box" type="text" placeholder='Where are you right now?' name="current-location" autofocus required>
				</div>
				<div class="transformer">
					<div class="form-element" id="go-button">
						<input type="submit" value="Go!">
					</div>
					<div class="form-element"><i class="fa fa-refresh reset"></i></div>
				</div>
			</form>
		</div>
		<div id="map-container"></div>
		<div class="distance-feedback">Waiting for input...</div>
	</div>
</body>
</html>
